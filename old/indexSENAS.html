<style>
	table tr td {

	}

.control {
width: 140px;

background:red;
}

  <body>
    <h1 align="center">

<table align="center">

		<td><div class="move control" data-direction="/forward"></div></td>

</table>
<table align="center">

		<td><a class="direction" href=""><h1>&#8592;</h1></a></td>

</table>
<table align="center">

	<tr>
		<td><div class="move control" data-direction="/back"></div></td>
	</tr>

</table>
<script type="text/javascript">

$(document).ready(function() {

	$("a").on("click", function(e) {
		e.preventDefault();
	}); 
	
	$("div.move").on("touchstart", function(e) {

		sendSignal(this, "-go");
	});

	$("div.move").on("touchend", function(e) {

		sendSignal(this, "-stop");
	});

	

function sendSignal(object, direction) {
	$.get($(object).attr("data-direction") + direction, function( data ) {
		  
		});
} 

});

</script>
